<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./images/Logo EcoChange.png" alt="Logo EcoChange" width="20%">
          </a>
        </div>
    </nav>

    <form>
        <h5>Masuk ke Akun</h5>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Alamat email:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Masukkan alamat email">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password:</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Masukkan password">
        </div>
        <div class="mb-3 form-check">
            <label for="forgotPassword">Lupa password?</label>
        </div>
        <button type="submit" class="btn btn-primary">Masuk</button>
        <button type="submit" class="btn btn-secondary">Buat Akun Baru</button>
      </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js" ></script>
</body>
</html>
